<!DOCTYPE html>
<html lang="it"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuochi d'Artificio Bolognini Sport</title>
    <link rel="icon" href="/img/favicon.png">
    <meta name="description" content="Negozio specializzato in fuochi d'artificio: batterie, razzi, fontane, petardi, fumogeni e molto altro.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/styles.css" rel="stylesheet">
</head>

<body>

    <div id="navbar"></div>
    <main class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Petardi</li>
            </ol>
        </nav>

        <h1 class="mb-3">Petardi</h1>
        <p class="lead">Petardi e mitraglie di varie grammature.</p>

        <section class="row g-4 mt-4">
            <div class="col-md-6">
                <div id="carousel-petardi" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-petardi" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel-petardi" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel-petardi" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carousel-petardi" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carousel-petardi" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carousel-petardi" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        <button type="button" data-bs-target="#carousel-petardi" data-bs-slide-to="6" aria-label="Slide 7"></button>
                    </div>
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active">
                            <img src="img/petardi1.png" class="d-block w-100" alt="Petardo 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/petardi2.png" class="d-block w-100" alt="Petardo 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/petardi3.png" class="d-block w-100" alt="Petardo 3">
                        </div>
                        <div class="carousel-item">
                            <img src="img/petardi4.png" class="d-block w-100" alt="Petardo 4">
                        </div>
                        <div class="carousel-item">
                            <img src="img/petardi5.png" class="d-block w-100" alt="Petardo 5">
                        </div>
                        <div class="carousel-item">
                            <img src="img/petardi6.png" class="d-block w-100" alt="Petardo 6">
                        </div>
                        <div class="carousel-item">
                            <img src="img/petardi7.png" class="d-block w-100" alt="Petardo 7">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-petardi" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-petardi" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="w-100">
                    <div class="ratio ratio-16x9 w-100">
                        <iframe src="https://www.youtube.com/embed/gvKnLojPE-Y" title="Petardi info" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section> 
    </main>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/include-partials.js" defer></script>

</body>
</html>
