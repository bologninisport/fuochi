<!DOCTYPE html>
<html lang="it"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuochi d'Artificio Bolognini Sport</title>
    <link rel="icon" href="/img/favicon.png">
    <meta name="description" content="Negozio specializzato in fuochi d'artificio: batterie, razzi, fontane, petardi, fumogeni e molto altro.">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap-icons/css/bootstrap-icons.min.css">
    <link href="/styles.css" rel="stylesheet">
</head>

<body>

    <div id="navbar"></div>
    <main class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Giochi per Bambini</li>
            </ol>
        </nav>

        <h1 class="mb-3">Giochi per Bambini</h1>
        <p class="lead">Prodotti sicuri e adatti ai pi√π piccoli (uso sotto la supervisione di un adulto).</p>

        <section class="row g-4 mt-4">
            <div class="col-md-6">
                <div id="carousel-bambini" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-bambini" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel-bambini" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel-bambini" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active">
                            <img src="img/bambini1.png" class="d-block w-100" alt="Gioco 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/bambini2.png" class="d-block w-100" alt="Gioco 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/bambini3.png" class="d-block w-100" alt="Gioco 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-bambini" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-bambini" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="w-100">
                    <div class="ratio ratio-16x9 w-100">
                        <iframe src="https://www.youtube.com/embed/xp4WCZyfGYw" title="Giochi demo" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section> 
    </main>

    <div id="footer"></div>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/include-partials.js" defer></script>
